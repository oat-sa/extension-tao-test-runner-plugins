<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test Runner Plugins - Watermark</title>
        <base href="../../../../../../../../../tao/views/" />
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css" />
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>

        <script type="text/javascript">
            //don't start the test now
            QUnit.config.autostart = false;

            //load the config
            require(['/tao/ClientConfig/config'], function () {
                require.config({
                    config: {
                        context: {
                            currentUser: {
                                login: 'my-classmate'
                            }
                        }
                    }
                });
                //load the test
                require(['taoTestRunnerPlugins/test/runner/plugins/security/watermark/test'], function () {
                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <div id="qunit-template">
            <div class="test-runner-sections">
                <div class="content-wrapper">
                    <div class="qti-content">
                        <div class="qti-item">
                            <div class="qti-itemBody">
                                <div class="grid-row">
                                    <div class="col-12">
                                        <p>Whatever</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="qunit-item"></div>
    </body>
</html>
